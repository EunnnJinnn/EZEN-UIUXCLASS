<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- costom -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title></title>
  </head>
  <body>
    <div class="player">
      <video>
        <source src="./video/TWS.mp4" type="video/mp4" />
      </video>
      <div class="controls">
        <div class="progress">
          <div class="bar">
            <div class="circle"></div>
          </div>
        </div>
        <div class="buttons">
          <div class="menu">
            <button class="play-pause">▶</button>
            <span class="rate" data-rate="0.5">x 0.5</span>
            <span class="rate" data-rate="1">x 1</span>
            <span class="rate" data-rate="1.5">x 1.5</span>
            <span class="rate" data-rate="2">x 2.0</span>
          </div>
          <div class="menu">
            <!-- 움직임에 따라 변하는 값 range -->
            <input
              type="range"
              name="volume"
              id="volume"
              min="0.0"
              max="1.0"
              step="0.1"
              value="0.5"
            />
            <div class="time">
              <div class="current">00:00:00</div>
              <div>/</div>
              <div class="duration">00:00:00</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
